<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omkar's Website</title>

    <style>
        html {
            background: skyblue;
        }

        body {
            text-align: center;
            margin-top: 10vh;
        }

        .lower-section {
            margin-top: 10vh; /* moves image + h3 down */
        }

        img {
            width: 30vw;
            max-width: 300px;
            border-radius: 50%;
        }

        h1 {
            font-size: 3vh;
            font-family: "Lucida Sans", "Lucida Sans Regular", sans-serif;
        }
       
        h2 {
            font-size: 5vh;
            font-family: "Comic Sans MS", "Comic Sans", sans-serif;
        }

        h3 {
            font-size: 3vh;
            font-family: Arial, sans-serif;
        }

        p {
            font-size: 4vh;
            font-family: "Courier New", Courier, monospace;
        }
    </style>
</head>
<body>

    <h1>My name is Omkar</h1>
    <h2>Here's my website</h2>

    <div class="lower-section">
        <img src="Screenshot.png" alt="Omkar profile picture">
        <h3>Information about me:</h3>
    </div>

</body>
</html>
